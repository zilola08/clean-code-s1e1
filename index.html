<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section-add">
      <h3 class="heading section-add__heading">Add Item</h3>
      <div class="task-input-wrapper">
        <input class="task-input" type="text">
        <button class="button add-button">Add</button>
      </div>
    </section>
    <section class="section-todo">
      <h3 class="heading section-todo__heading">Todo</h3>
      <ul class="incomplete-tasks">
        <li class="incomplete-tasks__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button"><img class="delete-icon" src="./remove.svg" alt=""></button>
        </li>
        <li class="incomplete-tasks__item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit-button">Save</button>
          <button class="button delete-button"><img class="delete-icon" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="section-completed">
      <h3 class="heading section-completed__heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="completed-tasks__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button"><img class="delete-icon" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
